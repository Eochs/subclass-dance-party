    <script type="text/javascript">
          function playSound(el,soundfile) {
              if (el.mp3) {
                  if(el.mp3.paused) el.mp3.play();
                  else el.mp3.pause();
              } else {
                  el.mp3 = new Audio(soundfile);
                  el.mp3.play();
              }
          }
      </script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeRicochetDancer">add a ricocheting dancer</a>    </div>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeBounceDancer">add a bouncing dancer</a>    </div>

      <a href="#" class="lineUpButton" >line up dancers</a>    </div>
